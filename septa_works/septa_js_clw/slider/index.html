<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hero Carousel</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="slider">
			<div class="slide">
				<img src="https://picsum.photos/id/101/300/200" alt="Slide 1" />
			</div>

			<div class="slide">
				<img src="https://picsum.photos/id/102/300/200" alt="Slide 2" />
			</div>

			<div class="slide">
				<img src="https://picsum.photos/id/103/300/200" alt="Slide 3" />
			</div>

			<div class="slide">
				<img src="https://picsum.photos/id/104/300/200" alt="Slide 4" />
			</div>

			<button id="prev">Prev</button>
			<button id="next">Next</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
