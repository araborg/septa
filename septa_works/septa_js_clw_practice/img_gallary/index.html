<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Septa Image Gallery</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<div class="big-img">
				<img
					src="https://picsum.photos/id/1/500/500"
					alt="Featured Image"
					id="featured"
				/>
			</div>

			<div class="thumbnails">
				<img
					src="https://picsum.photos/id/1/100/100"
					alt="Thumbnail 1"
					class="thumbnail"
				/>

				<img
					src="https://picsum.photos/id/2/100/100"
					alt="Thumbnail 2"
					class="thumbnail"
				/>

				<img
					src="https://picsum.photos/id/3/100/100"
					alt="Thumbnail 3"
					class="thumbnail"
				/>

				<img
					src="https://picsum.photos/id/4/100/100"
					alt="Thumbnail 4"
					class="thumbnail"
				/>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
