<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clicker Game</title>
		<style>
			#gameArea {
				width: 300px;
				height: 300px;
				border: 2px solid #333;
				position: relative;
				overflow: hidden;
			}
			#target {
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
			}
			#score {
				margin-top: 20px;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div id="gameArea">
			<div id="target"></div>
		</div>
		<div id="score">Score: 0</div>

		<script src="game.js"></script>
	</body>
</html>
